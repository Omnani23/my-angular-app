<div class="shows-container">
  <header class="nav-header">
    <div class="logo">ShowTime</div>
    <div class="search-container">
      <input type="text" placeholder="Search for Movies, Events and Concerts" class="search-input">
    </div>
    <div class="nav-right">
      <select class="city-select">
        <option>Maharashtra</option>
        <option>Delhi</option>
        <option>Karnataka</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Kerala</option>
        <option>West Bengal</option>
      </select>
      <div class="user-icon">
        <i class="material-icons">account_circle</i>
      </div>
    </div>
  </header>

  <nav class="category-nav">
    <div class="nav-links">
      <a [routerLink]="['/movies']" routerLinkActive="active">Movies</a>
      <a [routerLink]="['/streams']" routerLinkActive="active">Stream</a>
      <a [routerLink]="['/events']" routerLinkActive="active">Events</a>
    </div>
  </nav>

  <div class="banner-carousel">
    <div class="carousel-item current">
      <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1704359011674_web.jpg" alt="Promotion">
    </div>
    <button class="carousel-nav prev"><i class="material-icons">chevron_left</i></button>
    <button class="carousel-nav next"><i class="material-icons">chevron_right</i></button>
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <section class="content-section">
    <div class="section-header">
      <h2>Recommended Movies</h2>
      <a [routerLink]="['/movies']" class="see-all">See All</a>
    </div>
    <div class="movies-grid">
      <div *ngFor="let movie of movies" class="movie-card" (click)="selectMovie(movie)">
        <img [src]="movie.image" [alt]="movie.title">
        <div class="movie-info">
          <h3>{{movie.title}}</h3>
          <p>{{movie.genre}}</p>
        </div>
      </div>
    </div>
  </section>

  <section class="content-section">
    <div class="section-header">
      <h2>Live Events</h2>
      <a [routerLink]="['/events']" class="see-all">See All</a>
    </div>
    <div class="events-grid">
      <div *ngFor="let event of events" class="event-card" (click)="selectEvent(event)">
        <img [src]="event.image" [alt]="event.title">
        <div class="event-info">
          <h3>{{event.title}}</h3>
          <p>{{event.venue}}</p>
          <p class="price">â‚¹{{event.price}} onwards</p>
        </div>
      </div>
    </div>
  </section>

  <section class="content-section">
    <div class="section-header">
      <h2>Live Streams</h2>
      <a [routerLink]="['/streams']" class="see-all">See All</a>
    </div>
    <div class="streams-grid">
      <div *ngFor="let stream of streams" class="stream-card">
        <img [src]="stream.image" [alt]="stream.title">
        <div class="stream-info">
          <span class="live-badge">LIVE</span>
          <h3>{{stream.title}}</h3>
          <p>{{stream.viewers}} watching</p>
        </div>
      </div>
    </div>
  </section>
</div>
